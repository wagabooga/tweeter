<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="topRight">
      <span class="writeANewTweet"><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <div id="ErrorMsgBox" class="notVisible"><p>Too many characters</p></div>
  <div class="container2">
  <div class ="inner-container">
  <section class="new-tweet">
    <form method="POST" action="/tweets" id="tweet-form">
      <div class="text-input-container">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      </div>
      <div class="submit-container">
        <button type="submit" id="button">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
</div>
</div>
  <main class="container">
    <div class="inner-container">
    </div>
  </main>
