<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="topRight">
      <span class="writeANewTweet"><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="inner-container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <div class="text-input-container">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </div>
          <div class="submit-container">
            <button type="submit" id="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>
    <section class="tweet-container">
      <article class="article-container">
        <header class="article-tweet-header">
          <div class="header-icon-container">
            <i class="fas fa-user-astronaut astronaut-icon"></i>
            <p class="user-realname">adam</p>
          </div>
          <p class="username">@adam</p>
        </header>
        <div class="tweet-content-container">
          <p class="tweet-content">If i have seen it further is standing by the middle of the giants head If i have seen it further is standing by the middle of the giants head</p>
        </div>
        <footer class="article-tweet-footer">
          <p class="footer-date">date</p>
          <div class="footer-icon-container">
            <i class="fas fa-flag flag-icon"></i>
            <i class="fas fa-retweet retweet-icon"></i>
            <i class="far fa-heart heart-icon"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
